version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scottish-rites-app
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      NODE_ENV: production
      VITE_APP_LOGIN_URL: ${VITE_APP_LOGIN_URL}
      VITE_BASE_URL: ${VITE_BASE_URL}
      VITE_API_URL: ${VITE_API_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
